<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>
  <body>
    <header>
        <nav>
            <a href='/Home.html'>Home</a>
            <a href='/MainPage.html'>Main Page</a>
            <a href='/Feedback.html'>Feedback</a>
        </nav>
    </header>
    <main class="container mt-5">
      <div class="form-container">
        <h1 class="feedback-title">Feedback Form</h1>
        <p class="description">
          Your feedback is important to us! Please share your thoughts and
          suggestions below:
        </p>

        <form id="feedbackForm" action="#" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="feedback" class="form-label">Your Feedback:</label>
            <textarea
              class="form-control"
              id="feedback"
              name="feedback"
              rows="4"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            Submit
          </button>
        </form>

        <div class="loading" id="loading">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div>
          <p class="description">
            Thank you for your feedback!
          </p>
          
        </div>
      </div>
    </main>


    <footer class="text-white text-center p-3">
      <p>Learning Labs 2024 L0124072 Resyad Agung Wicaksono</p>
    </footer>

    <script src="ScriptJS.js"></script>
  </body>
</html>
